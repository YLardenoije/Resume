<!-- 
    Navigation Controls Component
    
    This component provides fixed-position navigation buttons that allow users to jump
    between different sections of the single-page portfolio application.
    
    Features:
    - Fixed positioning for always-visible navigation
    - Active state management via JavaScript
    - Font Awesome icons for visual clarity
    - Smooth scrolling to sections (handled by JavaScript)
-->
<div class="controls">
    <!-- Home section navigation - Landing/Hero area -->
    <div class="control active-btn" data-id="home">
        <i class="fas fa-home"></i>
    </div>
    
    <!-- About section navigation - Personal information and skills -->
    <div class="control" data-id="about">
        <i class="fas fa-user"></i>
    </div>
    
    <!-- Portfolio section navigation - Work samples and projects -->
    <div class="control" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
    </div>
    
    <!-- Blogs section navigation - Currently commented out but available -->
    <!--<div class="control" data-id="blogs">
        <i class="far fa-newspaper"></i>
    </div>-->
    
    <!-- Contact section navigation - Contact information and form -->
    <div class="control" data-id="contact">
        <i class="fas fa-envelope-open"></i>
    </div>
</div>
